	<!-- <object data="rect.svg" width="300" height="100" type="image/svg+xml" codebase="http://www.adobe.com/svg/viewer/install/" />
-->
	<!--SVG 形状
	SVG 有一些预定义的形状元素，可被开发者使用和操作：
	矩形 <rect>
	圆形 <circle>
	椭圆 <ellipse>
	线 <line>
	折线 <polyline>
	多边形 <polygon>
	路径 <path>.
	fill 填充颜色
	fill-opacity 填充透明度、值的范围是0到1

	stroke 边框线的颜色
	stroke-opacity 边框透明度、值的范围是0到1
	stroke-width 边框宽度
	stroke-linecap  定义了线段端点的风格，这个属性可以使用butt,square,round

	stroke-linejoin 定义了线段连接处的风格，这个属性可以使用miter,round,bevel
	stroke-dasharray 可以设置线段采用何种虚实线，属性是设置一些列数字，不过这些数字必须是逗号隔开的，可以包含空格，但是空格不作为分隔符。每个数字定义了实线段的长度，分别是按照绘制、不绘制这个顺序循环下去
	style 整体样式

-->
<!--cx 和 cy 属性定义圆点的 x 和 y 坐标。如果省略 cx 和 cy，圆的中心会被设置为 (0, 0)-->
<svg width="160" height="140">
	<line x1="40" x2="120" y1="20" y2="20" stroke="black" stroke-width="20" stroke-linecap="butt"/>
	<line x1="40" x2="120" y1="60" y2="60" stroke="black" stroke-width="20" stroke-linecap="square"/>
	<line x1="40" x2="120" y1="100" y2="100" stroke="black" stroke-width="20" stroke-linecap="round"/>
</svg>

<svg width="160" height="280">
	<polyline points="40 60 80 20 120 60" stroke="black" stroke-width="20" stroke-linecap="butt" fill="transparent" stroke-linejoin="miter"/>
	<polyline points="40 140 80 100 120 140" stroke="black" stroke-width="20"stroke-linecap="round" fill="transparent" stroke-linejoin="round"/>
	<polyline points="40 220 80 180 120 220" stroke="black" stroke-width="20"stroke-linecap="square" fill="transparent" stroke-linejoin="bevel"/>
</svg>

<svg width="200" height="150">
	<path d="M 10 75 Q 50 10 100 75 T 190 75" stroke="black"stroke-linecap="round" stroke-dasharray="5,10,5" fill="none"/>
	<path d="M 10 75 L 190 75" stroke="red" stroke-linecap="round" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
</svg>
