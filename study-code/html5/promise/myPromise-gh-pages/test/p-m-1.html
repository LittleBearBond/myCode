<body>
	Promise 无错误控制，控制台输出。
	<script src="../lib/promise-my.js"></script>
	<script>
		// 初始化事务管理器
		var promise = new Promise(function(data){
			console.log(data);
			return 1;
		});
		// 添加事务
		promise.then(function(data){
			console.log(data);
			return 2;
		}).then(function(data){
			console.log(data);
			return 3;
		}).then(function(data){
			console.log(data);
			console.log("end");
		});
		// 启动事务
		promise.resolve("start");
	</script>

</body>
