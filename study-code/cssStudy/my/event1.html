<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 忽略页面中的数字识别为电话号码  email识别 -->
    <meta content="telephone=no, email=no" name="format-detection" />
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 当启动webapp功能时，显示手机信号、时间、电池的顶部导航栏的颜色。默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 不让 Android 手机识别邮箱 -->
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <style>
    .footer,.header{
    	background-color: #8f8f8f;
		height: 40px;
		width: 100%;
		position: fixed;
		
    }
	.header{
		top: 0;
		left: 0;
	}
	.footer{
		bottom:  0;
		left: 0;
	}
    </style>

</head>
<body>
	<div class="header"></div>
	<div class="footer"></div>
	<script type="text/javascript" charset="utf-8" >
	  var eventHandler = {
		  //添加绑定事件
		  addHandler: function(oElement, sEventType, fnHandler) {
		    return oElement.addEventListener ? oElement.addEventListener(sEventType, fnHandler, false) : oElement.attachEvent("on" + sEventType, fnHandler)
		  },
		  //删除绑定事件
		  removeHandler: function(oElement, sEventType, fnHandler) {
		    return oElement.removeEventListener ? oElement.removeEventListener(sEventType, fnHandler, false) : oElement.detachEvent("on" + sEventType, fnHandler)
		  },
		  //绑定事件到对象
		  bind: function(object, fnHandler) {
		    return function() {
		      return fnHandler.apply(object, arguments)
		    }
		  },
		  getEvent: function(e) {
		    return e || window.eventeventevent;
		  },
		  stopPropagation: function(e) {
		    if (e && e.stopPropagation) {
		      e.stopPropagation();
		    } else {
		      window.event.cancelBubble = true;
		    }
		  }
		};
		function log(e){
		/*			
			client / clientY：// 触摸点相对于浏览器窗口viewport的位置 
			pageX / pageY：// 触摸点相对于页面的位置 
			screenX /screenY：// 触摸点相对于屏幕的位置 
			identifier： // touch对象的unique ID 
			*/
			e=e.touches[0];
			console.log(e.clientX);
			console.log(e.clientY);
			console.log(e.pageX);
			console.log(e.pageY);
			console.log(e.screenX);
			console.log(e.screenY);
			console.log(e.identifier);
		}
		var header=document.getElementsByClassName('header')[0],
			footer=document.getElementsByClassName('footer')[0];
		eventHandler.addHandler(header,'touchstart',log);
	 	eventHandler.addHandler(header,'touchend',log);

	 	eventHandler.addHandler(footer,'touchstart',log);
	 	eventHandler.addHandler(footer,'touchend',log);
	</script>
</body>
</html>
