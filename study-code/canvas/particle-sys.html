<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<style>
		#cas{
			display: block;
			border:1px solid;
			margin:auto;
		}
	</style>
	<script>
	//http://sandbox.runjs.cn/show/tlszsacj
	window.requestAnimFrame = (function() {
		return window.requestAnimationFrame ||
			window.webkitRequestAnimationFrame ||
			window.mozRequestAnimationFrame ||
			window.msRequestAnimationFrame ||
			function(c) {
				window.setTimeout(c, 1000 / 60);
			};
	})();
	var $ = function(id) {
		return document.getElementById(id);
	};
	var canvas, context, focallength = 250;
	window.onload = function() {
		canvas = document.getElementById("cas");
		context = canvas.getContext('2d');

		var dots = getImgData($('name').value);

		//是否暂停
		var pause = false;

		function initAnimate() {
			//随即设置他们的位置
			dots.forEach(function() {
				//随即两个位置  一个是放大缩小
				this.x = Math.random() * canvas.width;
				this.y = Math.random() * canvas.height;
				this.z = Math.random() * focallength * 2 - focallength;

				//原始大小到放大的位置
				this.tx = Math.random() * canvas.width;
				this.ty = Math.random() * canvas.height;
				this.tz = Math.random() * focallength * 2 - focallength;

				this.scolor = parseInt(Math.random() * 250) + "," + parseInt(Math.random() * 250) + "," + parseInt(Math.random() * 250) + ",";

				this.paint();
			});
			animate();
		}

		//计算帧速率
		var lastTime;
		var derection = true;
		var thisTime, dot;

		function animate() {
			//animateRunning = true;
			thisTime = +new Date();
			context.clearRect(0, 0, canvas.width, canvas.height);
			dots.forEach(function() {
				dot = this;
				if (derection) {
					//原始大小
					if (Math.abs(dot.dx - dot.x) < 0.1 && Math.abs(dot.dy - dot.y) < 0.1 && Math.abs(dot.dz - dot.z) < 0.1) {
						dot.x = dot.dx;
						dot.y = dot.dy;
						dot.z = dot.dz;
						//三秒之后放大
						if (thisTime - lastTime > 1000) {
							derection = false;
						}
					} else {
						//每次位置改变0.1倍
						dot.x = dot.x + (dot.dx - dot.x) * 0.1;
						dot.y = dot.y + (dot.dy - dot.y) * 0.1;
						dot.z = dot.z + (dot.dz - dot.z) * 0.1;
						//每次更新时间
						lastTime = +new Date();
					}
				} else {
					if (Math.abs(dot.tx - dot.x) < 0.1 && Math.abs(dot.ty - dot.y) < 0.1 && Math.abs(dot.tz - dot.z) < 0.1) {
						dot.x = dot.tx;
						dot.y = dot.ty;
						dot.z = dot.tz;
						pause = true;
					} else {
						dot.x = dot.x + (dot.tx - dot.x) * 0.1;
						dot.y = dot.y + (dot.ty - dot.y) * 0.1;
						dot.z = dot.z + (dot.tz - dot.z) * 0.1;
						pause = false;
					}
				}
				dot.paint();
			});

			!pause && requestAnimFrame(animate);
		}

		$('startBtn').onclick = function() {
			if (!pause) return;
			dots = getImgData($('name').value);
			derection = true;
			pause = false;
			initAnimate();
		};

		initAnimate();
	};

	Array.prototype.forEach = function(callback) {
		for (var i = 0, len = this.length; i < len; i++) {
			callback.call(this[i]);
		}
	}

	function getImgData(text) {
		drawText(text);
		var imgData = context.getImageData(0, 0, canvas.width, canvas.height);
		context.clearRect(0, 0, canvas.width, canvas.height);
		var dots = [],
			dot;
		for (var x = 0; x < imgData.width; x += 6) {
			for (var y = 0; y < imgData.height; y += 6) {
				var i = (y * imgData.width + x) * 4;
				if (imgData.data[i] >= 128) {
					dots.push(new Dot(x - 3, y - 3, 0, 3));
				}
			}
		}
		return dots;
	}

	function drawText(text) {
		//先清除画布
		context.clearRect(0, 0, canvas.width, canvas.height);
		context.save();
		context.font = "200px 微软雅黑 bold";
		context.fillStyle = "rgba(168,168,168,1)";
		context.textAlign = "center";
		context.textBaseline = "middle";
		context.fillText(text, canvas.width / 2, canvas.height / 2);
		context.restore();
	}

	var Dot = function(centerX, centerY, centerZ, radius) {
		this.dx = centerX;
		this.dy = centerY;
		this.dz = centerZ;

		this.tx = 0;
		this.ty = 0;
		this.tz = 0;

		this.x = centerX;
		this.y = centerY;
		this.z = centerZ;

		this.radius = radius;
	}

	Dot.prototype = {
		paint: function() {
			context.save();
			context.beginPath();
			var scale = focallength / (focallength + this.z);
			//圆心 半径  弧度
			context.arc(canvas.width / 2 + (this.x - canvas.width / 2) * scale, canvas.height / 2 + (this.y - canvas.height / 2) * scale, this.radius * scale, 0, 2 * Math.PI);

			context.fillStyle = "rgba(" + this.scolor + scale + ")";

			context.fill();
			context.restore();
		}
	};
</script>
<title>操控字体的数据</title>
</head>
<body>
	<div >
		<canvas id='cas' width="1000" height="500">浏览器不支持canvas</canvas>
		<div style="width:150px;margin:10px auto">
			<input type="text" name="" id="name" style="width:80px;" value="熊建"><button id="startBtn">开始</button>
		</div>
	</div>
</body>
</html>
